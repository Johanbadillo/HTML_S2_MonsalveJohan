<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra MetroLínea</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <section class="elementos">
        <div class="cuadro"></div>
        <img src="./img/Metrolinea.png" class="Metrolinea"></img>
        <div class="barra"></div>
    </section>
    <section class="superior">
        <img src="./img/logo.png" class="logoGrande"></img>
        <p class="compraTarjeta">Comprar Tarjeta</p>
        <div class="linea"></div>
        <a href="./index2.html" class="verSaldo">Ver Saldo</a>
        <img src="./img/carrito.png" class="carrito"></img>
        <img src="./img/lupa.png" class="lupa"></img>
    </section>
    <section class="inferior">
        <h1 class="TarjetaSaldo">Tarjeta Metrolínea (Saldo $3000 COP)</h1>
        <p class="saldo">$3000 COP</p>
    </section>
    <section class="cuadroInferior">
        <div class="cuadrito"></div>
        <img src="./img/logo.png" class="logoPequeño">
        <h3 class="textInferior">Comprar</h3>
    </section>
    <section class="lateral">
        <p class="cantidad">Cantidad</p>
        <ul>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </section>
</body>
</html>
