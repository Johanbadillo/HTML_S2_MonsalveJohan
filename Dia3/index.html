<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi web</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <form action="" method="post">
        <p><label for="Nombre">Nombre: </label>
        <input type="text" id="Nombre" name="Nombre" maxlength="50" placeholder="Nombre">
        </p>
        <p><label for="Apellidos">Apellidos: </label>
        <input type="text" id="Apellidos" name="Apellidos" maxlength="50" placeholder="Apellidos">
        </p>
        <p><label>Sexo:</label>
        <input type="radio" name="Sexo" 
        value="Hombre">Hombre</input>
        <input type="radio" name="Sexo" 
        value="Mujer">Mujer</input>
        </p>
        <p><label for="Correo">Correo: </label>
        <input type="email" name="Correo" id="Correo" placeholder="Correo">
        </p>
        <p><label for="Poblacion">Poblacion: </label>
        <select name="Poblacion" id="Poblacion">
            <option value="Bucaramanga">Bucaramanga</option>
            <option value="Giron">Giron</option>
            <option value="Floridablanca">Floridablanca</option>
            <option value="Piedecuesta">Piedecuesta</option>
        </select>
        </p>
        <p>
        <label for="Descripcion">Descripcion: </label>
        <textarea name="Descripcion" id="Descripcion"></textarea>
        </p>
        <p>
        <input type="checkbox" id="Información" name="Información" checked>
        <label for="Información">Deseo recibir información sobre novedades y ofertas</label>
        </p>
        <p>
        <input type="checkbox" id="Información" name="Información">
        <label for="Normas">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
        </p>
        <p>
        <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
